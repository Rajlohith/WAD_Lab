<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-info text-white">

    <div class="container mt-4 p-4 bg-info rounded" style="width: 50%;">
        <h1>Inventory Management</h1>

        <label for="name">Name: </label>
        <input type="text" id="name" class="form-control">

        <label for="qty">Quantity: </label>
        <input type="number" id="qty" class="form-control">

        <label for="price">Price: </label>
        <input type="number" id="price" class="form-control">

        <button class="btn btn-success w-50 mt-3" onclick="addItem()">Submit</button>
    </div>

    <table class="table table-hover table-bordered mt-4 bg-white" id="table">
        <tr>
            <th>Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Action</th>
        </tr>
    </table>

<script>

function addItem() {
    let name = document.getElementById('name').value;
    let qty = document.getElementById('qty').value;
    let price = document.getElementById('price').value;

    if (name === "" || qty === "" || price === "") {
        alert("Please fill every field");
        return;
    }

    if (!confirm("Are you sure about the details entered?")) {
        return;
    }

    let table = document.getElementById('table');
    let row = table.insertRow();

    row.innerHTML = `
        <td>${name}</td>
        <td>${qty}</td>
        <td>${price}</td>
        <td>
            <button class="btn btn-danger btn-sm" onclick="this.parentElement.parentElement.remove()">Remove</button>
        </td>
    `;

    document.getElementById('name').value = "";
    document.getElementById('qty').value = "";
    document.getElementById('price').value = "";
}

</script>
</body>
</html>
